<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>

    <!-- BOOTSTRAP TEMA SUPERHERO -->
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">

    <style>
        body {
            height: 100vh;
            display:flex;
            justify-content:center;
            align-items:center;
        }
        .register-box {
            width: 420px;
            padding: 25px;
            border-radius: 10px;
            background: rgba(0,0,0,0.4);
            box-shadow: 0px 0px 10px #000;
        }
    </style>
</head>
<body>

<div class="register-box">
    <h3 class="text-center mb-4">Crear cuenta</h3>

    <form id="registerForm">
        <div class="form-group">
            <label>Nombre completo:</label>
            <input type="text" name="fullname" class="form-control" required>
        </div>

        <div class="form-group">
            <label>Usuario:</label>
            <input type="text" name="username" class="form-control" required>
        </div>

        <div class="form-group">
            <label>Contraseña:</label>
            <input type="password" name="password" class="form-control" required>
        </div>

        <button class="btn btn-success btn-block">Registrarme</button>

        <div class="text-center mt-3">
            <a href="login.html">¿Ya tienes cuenta? Inicia sesión</a>
        </div>
    </form>
</div>


<script>
document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const res = await fetch('backend/auth-register.php', {
        method: 'POST',
        body: new FormData(e.target)
    });

    const j = await res.json();
    if (j.success) {
        alert("Registro exitoso. Ahora puedes iniciar sesión.");
        window.location = "login.html";
    } else {
        alert(j.error || "Error desconocido");
    }
});
</script>

</body>
</html>
